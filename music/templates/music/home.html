{% extends './base.html'%}
{% block title%} Music{%endblock%}
{% block content %}
<div class="container pt-4">
  <h1>Music</h1> 
  <div class ='row'>
{% for music in musics %}
    <div class="col col-md-3  col-lg-3 col-sm-4 col-xs-4 mx-auto my-auto">
      <a href="{% url 'music:detail' music.slug music.pk%}"><img src="{{music.cover.url}}" class='img-fluid rounded' height="300" width="300" alt=""></a>
      <h4>{{music.name}}</h4>  
    </div>
{% endfor %}
</div>
  </div>
{% endblock%}
